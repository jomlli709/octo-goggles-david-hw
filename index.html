    <!-- Game Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <h1>Move That Circle</h1>
                <p>Move the red circle in-and-out of the green box to score points! Three to win!</p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <div class="game-area" style="position: relative; height: 400px; width: 300px; border: 7px solid #000000; margin: 0 auto;">
                    <!-- Game piece -->
                    <div class="game-piece" id="game-piece"></div>

                    <!-- Target Area -->
                    <div class="target-area" id="target-area"></div>
                </div>
                <p id="score">Score: 0</p>
                <p id="win-message" style="color: green; font-weight: bold;"></p> <!-- Win message -->
                <button id="resetBtn" class="btn btn-primary mt-4">Reset Game</button>
            </div>
